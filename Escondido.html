<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
</head>
<body>
    
        <!-- Columna derecha - Avatar/Visual -->
        <div class="about-visual">
            <div class="avatar-container">
                <div class="avatar-glitch"></div>
                <img src="#" alt="" class="avatar">
                <div class="avatar-glow"></div>
            </div>
            
            <div class="tech-orbits">
                <div class="orbit" style="--delay: 0s">
                    <span>‚öõÔ∏è HTML5</span>
                </div>
                <div class="orbit" style="--delay: 1s">
                    <span>üöÄ CSS3</span>
                </div>
                <div class="orbit" style="--delay: 2s">
                    <span>üî∑ JavaScript</span>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.about-hero {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    display: flex;
    align-items: center;
    padding: 100px 5%;
    position: relative;
    overflow: hidden;
}

.about-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(183, 103, 255, 0.1) 0%, transparent 50%);
    animation: float 6s ease-in-out infinite;
}

.about-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    align-items: center;
    position: relative;
    z-index: 2;
}

.about-badge {
    display: inline-block;
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    padding: 8px 20px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 30px;
    animation: pulse 2s infinite;
}

.about-title {
    font-size: clamp(2.5rem, 5vw, 4rem);
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #ffffff, #00f3ff, #b967ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.name-glitch {
    position: relative;
    animation: glitch 5s infinite;
}

.about-subtitle {
    font-size: 1.3rem;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 40px;
    line-height: 1.6;
}

.highlight {
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 700;
}

.about-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin: 40px 0;
}

.stat {
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
}

.stat:hover {
    transform: translateY(-5px);
    border-color: #00f3ff;
}

.stat-number {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 5px;
}

.stat-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.about-description {
    font-size: 1.1rem;
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 40px;
}

.about-actions {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.btn-primary, .btn-secondary {
    padding: 15px 35px;
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    color: #0a0a0a;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
}

.btn-secondary {
    background: transparent;
    color: #00f3ff;
    border: 2px solid #00f3ff;
}

.btn-secondary:hover {
    background: #00f3ff;
    color: #0a0a0a;
    transform: translateY(-3px);
}

/* Avatar y efectos visuales */
.about-visual {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.avatar-container {
    position: relative;
    width: 300px;
    height: 300px;
}

.avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    z-index: 3;
    border: 3px solid #00f3ff;
    box-shadow: 
        0 0 50px rgba(0, 243, 255, 0.3),
        0 0 100px rgba(0, 243, 255, 0.2);
}

.avatar-glitch {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    border-radius: 50%;
    animation: glitch-avatar 4s infinite;
    opacity: 0.3;
    z-index: 2;
}

.avatar-glow {
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(135deg, #00f3ff, #b967ff);
    border-radius: 50%;
    filter: blur(20px);
    opacity: 0.3;
    z-index: 1;
    animation: pulse 3s infinite;
}

.tech-orbits {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
}

.orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    border: 1px solid rgba(0, 243, 255, 0.3);
    border-radius: 50%;
    animation: orbit-rotate 10s linear infinite;
    animation-delay: var(--delay);
}

.orbit span {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 243, 255, 0.1);
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 0.9rem;
    backdrop-filter: blur(10px);
}

.orbit:nth-child(1) { width: 120%; height: 120%; }
.orbit:nth-child(2) { width: 150%; height: 150%; }
.orbit:nth-child(3) { width: 180%; height: 180%; }

/* Animaciones */
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

@keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

@keyframes glitch-avatar {
    0%, 100% { 
        transform: translate(0) scale(1);
        opacity: 0.3;
    }
    33% { 
        transform: translate(5px, -5px) scale(1.02);
        opacity: 0.5;
    }
    66% { 
        transform: translate(-5px, 5px) scale(0.98);
        opacity: 0.4;
    }
}

@keyframes orbit-rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Responsive */
@media (max-width: 968px) {
    .about-container {
        grid-template-columns: 1fr;
        gap: 50px;
        text-align: center;
    }
    
    .about-stats {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .avatar-container {
        width: 250px;
        height: 250px;
    }
    
    .tech-orbits {
        width: 350px;
        height: 350px;
    }
}

@media (max-width: 480px) {
    .about-hero {
        padding: 80px 5%;
    }
    
    .about-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 250px;
    }
}
</style>

<script>
// Animaci√≥n de contadores
document.addEventListener('DOMContentLoaded', function() {
    const counters = document.querySelectorAll('.stat-number');
    
    counters.forEach(counter => {
        const target = parseInt(counter.getAttribue('data-count'));
        const duration = 2000;
        const step = target / (duration / 16);
        let current = 0;
        
        const updateCounter = () => {
            current += step;
            if (current < target) {
                counter.textContent = Math.floor(current);
                requestAnimationFrame(updateCounter);
            } else {
                counter.textContent = target + '+';
            }
        };
        
        // Iniciar cuando el elemento es visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateCounter();
                    observer.unobserve(entry.target);
                }
            });
        });
        
        observer.observe(counter);
    });
});
</script>
</body>
</html>
